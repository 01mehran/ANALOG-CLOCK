<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>white Analog Clock</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- Css -->
    <link rel="stylesheet" href="./style.css">
    <!-- Script -->
    <script defer src="./app.js"></script>

<body>


<header>
    <p>Click on the clock to play sound effect</p>
</header>
    <main>
        <div class="container">
            <div class="clock">

                <div class="hours__wrapper"></div>
                <div class="seconds__wrapper"></div>

                <div class="hands__wrapper">
                    <div class="hand hour"><i></i></div>
                    <div class="hand minute"><i></i></div>
                    <div class="hand second"><i></i></div>
                </div>

            </div>
        </div>
    </main>

    <article>
        <p>Analog Clock</p>
    </article>





    </div>
    </main>





    </div>
    </main>
